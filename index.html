<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GavilanBiost — Visualizaciones</title>
  <link rel="stylesheet" href="css/style.css" />
  <!-- D3 para visualizaciones personalizadas -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Chart.js para gráficos rápidos -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>GavilanBiost</h1>
    <p>Ejemplos de visualizaciones con Chart.js y D3 — datos locales</p>
  </header>

  <main>
    <section>
      <h2>Chart.js — Gráfico de líneas</h2>
      <canvas id="chartjs-line" width="600" height="300"></canvas>
    </section>

    <section>
      <h2>D3 — Gráfico de barras</h2>
      <div id="d3-bar"></div>
    </section>
  </main>

  <footer>
    <p>Publicado con GitHub Pages — <a href="https://github.com/GavilanBiost/gavilanbiost.github.io">Repositorio</a></p>
